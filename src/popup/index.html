<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenDex Computer Use</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        min-height: 500px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        opacity: 0.8;
        font-size: 14px;
      }

      .input-section {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .input-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        opacity: 0.9;
      }

      input[type="text"], textarea {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 14px;
        resize: vertical;
        min-height: 40px;
      }

      textarea {
        min-height: 80px;
        font-family: inherit;
      }

      input[type="text"]:focus, textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      .button-group {
        display: flex;
        gap: 10px;
        margin-top: 15px;
      }

      button {
        flex: 1;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .primary-btn {
        background: #4CAF50;
        color: white;
      }

      .primary-btn:hover:not(:disabled) {
        background: #45a049;
        transform: translateY(-1px);
      }

      .secondary-btn {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .secondary-btn:hover:not(:disabled) {
        background: rgba(255, 255, 255, 0.3);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .presets {
        margin-bottom: 20px;
      }

      .preset-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }

      .preset-btn {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        text-align: center;
      }

      .preset-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: translateY(-1px);
      }

      .status-section {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 20px;
        margin-top: 20px;
        min-height: 100px;
      }

      .status-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #666;
      }

      .status-indicator.active {
        background: #4CAF50;
        animation: pulse 2s infinite;
      }

      .status-indicator.error {
        background: #f44336;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      .status-text {
        font-weight: 500;
      }

      .output {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 15px;
        font-family: 'Monaco', 'Menlo', monospace;
        font-size: 12px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
      }

      .hidden {
        display: none;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ü§ñ OpenDex</h1>
      <p>AI-powered browser automation</p>
    </div>

    <div class="input-section">
      <div class="input-group">
        <label for="goal-input">What would you like me to do?</label>
        <textarea id="goal-input" placeholder="e.g., Open Google and search for 'weather forecast', Navigate to YouTube and play a video, Fill out a form on this page..."></textarea>
      </div>
      
      <div class="button-group">
        <button id="run-computer-use" class="primary-btn">
          <span id="run-text">üöÄ Run Task</span>
          <span id="run-loading" class="loading hidden"></span>
        </button>
        <button id="ask-gemini" class="secondary-btn">üí¨ Ask Gemini</button>
      </div>
    </div>

    <div class="presets">
      <label>Quick Tasks:</label>
      <div class="preset-grid">
        <button class="preset-btn" data-goal="Open Google and search for 'latest news'">üì∞ Search News</button>
        <button class="preset-btn" data-goal="Navigate to YouTube and search for 'music'">üéµ YouTube Music</button>
        <button class="preset-btn" data-goal="Open a new tab and go to GitHub">üíª Open GitHub</button>
        <button class="preset-btn" data-goal="Search for 'weather forecast' on Google">üå§Ô∏è Check Weather</button>
        <button class="preset-btn" data-goal="Navigate to Wikipedia and search for 'artificial intelligence'">üìö AI on Wikipedia</button>
        <button class="preset-btn" data-goal="Open Reddit and browse the front page">üî¥ Browse Reddit</button>
      </div>
    </div>

    <div class="status-section">
      <div class="status-header">
        <div id="status-indicator" class="status-indicator"></div>
        <span id="status-text" class="status-text">Ready</span>
      </div>
      <div id="output" class="output hidden"></div>
    </div>

    <script type="module">
      const goalInput = document.getElementById('goal-input');
      const runButton = document.getElementById('run-computer-use');
      const runText = document.getElementById('run-text');
      const runLoading = document.getElementById('run-loading');
      const askButton = document.getElementById('ask-gemini');
      const statusIndicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      const output = document.getElementById('output');
      const presetButtons = document.querySelectorAll('.preset-btn');

      let isRunning = false;

      function setStatus(status, text, showOutput = false) {
        statusIndicator.className = 'status-indicator';
        if (status === 'active') {
          statusIndicator.classList.add('active');
        } else if (status === 'error') {
          statusIndicator.classList.add('error');
        }
        statusText.textContent = text;
        
        if (showOutput) {
          output.classList.remove('hidden');
        } else {
          output.classList.add('hidden');
        }
      }

      function setRunning(running) {
        isRunning = running;
        runButton.disabled = running;
        askButton.disabled = running;
        
        if (running) {
          runText.classList.add('hidden');
          runLoading.classList.remove('hidden');
          setStatus('active', 'Running task...');
        } else {
          runText.classList.remove('hidden');
          runLoading.classList.add('hidden');
        }
      }

      function showResult(success, message) {
        setRunning(false);
        setStatus(success ? 'success' : 'error', success ? 'Task completed!' : 'Task failed');
        output.textContent = message;
        output.classList.remove('hidden');
      }

      // Preset button handlers
      presetButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const goal = btn.dataset.goal;
          goalInput.value = goal;
          goalInput.focus();
        });
      });

      // Run computer use task
      runButton.addEventListener('click', async () => {
        const goal = goalInput.value.trim();
        if (!goal) {
          alert('Please enter a task description');
          return;
        }

        setRunning(true);
        
        try {
          const response = await new Promise((resolve) => {
            chrome.runtime.sendMessage({ 
              type: 'RUN_COMPUTER_USE', 
              goal: goal 
            }, resolve);
          });

          if (response?.ok) {
            showResult(true, `Task completed successfully!\n\nGoal: ${goal}\n\nResult: ${JSON.stringify(response.out, null, 2)}`);
          } else {
            showResult(false, `Task failed: ${response?.error || 'Unknown error'}`);
          }
        } catch (error) {
          showResult(false, `Error: ${error.message}`);
        }
      });

      // Ask Gemini
      askButton.addEventListener('click', async () => {
        const prompt = goalInput.value.trim() || 'Write a haiku about browsers.';
        
        setRunning(true);
        
        try {
          const response = await new Promise((resolve) => {
            chrome.runtime.sendMessage({ 
              type: 'ASK_GEMINI', 
              prompt: prompt 
            }, resolve);
          });

          if (response?.ok) {
            showResult(true, `Gemini Response:\n\n${response.text}`);
          } else {
            showResult(false, `Gemini Error: ${response?.error || 'Unknown error'}`);
          }
        } catch (error) {
          showResult(false, `Error: ${error.message}`);
        }
      });

      // Enter key to run task
      goalInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
          e.preventDefault();
          if (!isRunning) {
            runButton.click();
          }
        }
      });

      // Initialize
      setStatus('ready', 'Ready to help!');
    </script>
  </body>
</html>
